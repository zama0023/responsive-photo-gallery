<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body class="grid">

  <figure class="relative unit xs-1 s-1 m-2-3 l-1-3 xl-1-2 push-0">
    <div class="embed embed-3by1">
      <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
    </div>
    <figcaption class="absolute w-1 push pin-bl pad-b-1-2 pad-t-1-2 gutter-1-2">Image caption 1</figcaption>
  </figure>

  <figure class="relative unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 push-0">
    <div class="embed embed-1by1">
      <img class="embed-item" src="images/placeholder-1by1.svg" alt="">
    </div>
    <figcaption class="absolute w-1 push pin-cr pad-b-1-2 pad-t-1-2 gutter-1-2">Image caption two</figcaption>
  </figure>

  <figure class="relative unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3 push-0">
    <div class="embed embed-3by2">
      <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
    </div>
    <figcaption class="absolute w-1 push pin-cr pad-b-1-2 pad-t-1-2 gutter">Caption for image three is longer</figcaption>
  </figure>

  <figure class="relative unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3 push-0">
    <div class="embed embed-3by2">
      <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
    </div>
    <figcaption class="absolute w-1 push pin-cr pad-b-1-2 pad-t-1-2 gutter-1-2">Image caption 4</figcaption>
  </figure>

  <figure class="relative unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 push-0">
    <div class="embed embed-3by2">
      <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
    </div>
    <figcaption class="absolute w-1 push pin-cr pad-b-1-2 pad-t-1-2 gutter-1-2">Image caption V</figcaption>
  </figure>

</body>
</html>
